
<mat-card *ngIf="post.show" class="mat-elevation-z4">
  <mat-card-title>{{post.title}}</mat-card-title>

  <mat-card-subtitle>	- {{post.description}}</mat-card-subtitle>

  <mat-card-content>
    {{post.title}}
  </mat-card-content>

  <img mat-card-image [src]="post.image">

  <ng-content selector=".actions"></ng-content>

</mat-card>
